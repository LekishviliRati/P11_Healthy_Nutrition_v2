{% extends "base.html" %}
{% block content %}

<div class="register_form">
    <h3>Réinitialiser votre mot de passe ⚙️</h3>
    <br />
    <p>Vous avez oublié votre mot de passe ?
        Veuillez entrer votre nouveau mot de passe, puis le confirmer.
    </p>
    <br />
    <form method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" name="Envoyer email">
    </form>
</div>
{% endblock %}
